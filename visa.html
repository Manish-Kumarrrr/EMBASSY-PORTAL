                <hr>


                <form id="login-form" method="post" action="visa.php" role="form">



                    <div class="controls">
                        <div>
                            <!-- PASSPORT Id/ADHAAR NUMBER************************************************************************************************ -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_phone">Adhaar No. *</label>
                                    <input maxlength="12" id="form_phone" type="number" name="adhaar"
                                        class="form-control" placeholder="Please enter your adhaar">
                                    <div class="help-block with-errors"></div>
                                </div>

                                <!-- ******password****************************************************************************************** -->
                                <!-- <div class="col-lg-16">
                                    <div class="form-group">
                                        <label for="form_phone">Password *</label>
                                        <input id="form_phone" type="password" name="pass" class="form-control"
                                            placeholder="choose password">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div> -->

                            </div>


                        </div>

                        <div>

                            <!-- Nationality************************************************************************************************ -->

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_lastname">Nationality * </label>
                                    <input id="form_lastname" type="text" name="nationality" class="form-control"
                                        placeholder="Please enter your nationality "
                                        data-error="Nationality is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Type OF visa************************************************************************************************ -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form_lastname">Type of visa * </label>
                                <input id="form_lastname" type="text" name="visatype" class="form-control"
                                    placeholder="Tourist /Transit /Business / Employement /Student /Intern.."
                                    data-error="type is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                      


                       
                    </div>

                    <!-- ****** Supported Document****************************************************************************************** -->

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Document</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="supporteddoc" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" required>
                            <label class="custom-file-label" for="inputGroupFile01">Supporting Document: admission/ job/ appointment.. letter</label>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <!-- health Report************************************************************************************************ -->

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="form_blood">Blood Group</label>
                        <select name="blood">
                        <option value="" required>[Select]</option>
                        <option value="A+" required>A+</option>
                        <option value="O+" required>O+</option>
                        <option value="B+" required>B+</option>
                        <option value="AB+" required>AB+</option>
                        <option value="A-" required>A-</option>
                        <option value="O-" required>O-</option>
                        <option value="B-" required>B-</option>
                        </select>

                            <div class="help-block with-errors"></div>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="form_dissabilities">Dissabilities</label>
                        <select name="dissabilities">
                        <option value="NULL" required>None</option>
                        <option value="Blindness" required>Blindness</option>
                        <option value="Person with low vision" required>Person with low vision</option>
                        <option value="Cerebral Palsy" required>Cerebral Palsy</option>
                        <option value="Hearing impairment" required>Hearing impairment</option>
                        <option value="Leprosy cured person" required>Leprosy cured person</option>
                        <option value="Locomotor disability" required>Locomotor disability</option>
                        <option value="Mental illness" required>Mental illness</option>
                        <option value="Learning Disabilities(Dyslexia)" required>Learning Disabilities(Dyslexia)</option>
                        </select>

                            <div class="help-block with-errors"></div>
                        </div>

                    </div>

                    <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form_record">Certificate No *</label>
                                <input id="form_record" type="text" name="record_id"
                                    class="form-control" placeholder="Please enter medical certificate no.">
                                <div class="help-block with-errors"></div>
                            </div>
                    </div>
                    <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form_org">Issuing Organisation </label>
                                <input id="form_org" type="text" name="org"
                                    class="form-control" placeholder="Please enter issuing organisation name">
                                <div class="help-block with-errors"></div>
                            </div>
                    </div>
                    <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form_date">Issued Date </label>
                                <input id="form_date" type="date" name="date"
                                    class="form-control" placeholder="Please enter issue date">
                                <div class="help-block with-errors"></div>
                            </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Health Certificate</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="health" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" required>
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
            </div>

        </div>

        <br>
        <div style="margin:0 0 0 500px;">

            <div style="align-items:center;">
                <input type="submit" class="btn btn-success
                    btn-send" value="Submit Here">

                <br>
